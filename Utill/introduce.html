<!-- introduce.html -->
<div class="introduce-container">
  <div class="content-wrapper"> <!-- 이미지와 텍스트를 나란히 배치하기 위한 div -->
    <div class="images-wrapper">
      <img id="profile-pic" src="image/kangjin.jpg" alt="Profile Picture" class="resize-animation">
    </div>
    <h1 id="typing-text"> 안녕하세요, 개발자 유강진의 포트폴리오 입니다. </h1> <!-- 텍스트 입력 -->
  </div>
</div>

<style>
.introduce-container {
  position: relative;
}

.content-wrapper {
  display: flex; /* Flexbox를 사용하여 이미지와 텍스트를 나란히 배치 */
  align-items: center; /* 세로 중앙 정렬 */
  position: absolute;
  top: 250px; /* 상단에서 250px 아래 */
  left: 250px; /* 왼쪽에서 250px 오른쪽 */
}

#profile-pic {
  width: 150px;
  height: auto;
  border-radius: 50%;
}

#typing-text {
  margin-left: 20px; /* 이미지와 텍스트 사이 간격 */
  white-space: nowrap; /* 텍스트가 한 줄에 표시되도록 설정 */
  overflow: hidden; /* 넘치는 텍스트 숨기기 */
  border-right: .15em solid black; /* 커서 효과 */
  animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite; /* 타이핑 및 깜빡이는 효과 */
}

/* 타이핑 효과 */
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

/* 커서 깜빡임 효과 */
@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: black }
}

</style>
