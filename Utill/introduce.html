<div class="introduce-container">
  <div class="content-wrapper">
    <div class="images-wrapper">
      <img id="profile-pic" src="image/kangjin.jpg" alt="Profile Picture" class="resize-animation">
    </div>
    <div class="text-wrapper">
      <h1 id="typing-text">안녕하세요, 개발자 유강진의 포트폴리오 입니다.\n</h1>
      <h2 class="hidden" id="h2-1">아날로그(Analog)와 디지털(Digital)의 융합 디지로그(Digi-Log)를 가진 개발자</h2>
      <h2 class="hidden" id="h2-2">포트폴리오를 확인해주셔서 감사합니다</h2>
    </div>
  </div>
</div>

<style>
.introduce-container {
  position: relative;
  height: 100vh;
}

.content-wrapper {
  display: flex;
  align-items: center;
  flex-direction: row; /* 요소들을 가로로 나열 */
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.images-wrapper {
  margin-right: 20px; /* 이미지와 텍스트 사이 간격 조절 */
}

#profile-pic {
  width: 300px;
  height: auto;
  border-radius: 50%;
}

.text-wrapper {
  display: flex;
  flex-direction: column;
}

#typing-text {
  white-space: nowrap;
  overflow: hidden;
  border-right: .15em solid black;
  width: 0;
  animation: typing 3.5s steps(40, end), blink-caret .75s step-end infinite;
}

@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: black }
}

.hidden {
  display: none;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function() {
  var h1 = document.getElementById('typing-text');
  var h2_1 = document.getElementById('h2-1');
  var h2_2 = document.getElementById('h2-2');

  h1.addEventListener('animationend', function() {
    h2_1.classList.remove('hidden');
    setTimeout(function() {
      h2_2.classList.remove('hidden');
    }, 1000); // 1초 후 h2-2 보이게 처리
  });
});
</script>
