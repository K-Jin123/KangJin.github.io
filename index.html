<!DOCTYPE html>
<html>
<head>
  
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  
<style>
/* 컨테이너에 대한 스크롤 스냅 설정 */
.scroll-container {
  scroll-snap-type: y mandatory;
  overflow-y: scroll;
  height: 100vh; /* 화면 높이에 맞춰서 설정 */
}

/* 각 스크롤 스냅 섹션 */
.section {
  scroll-snap-align: start;
  height: 100vh; /* 화면 높이에 맞춰서 설정 */
}

nav {
  width: 100%;
  height: 35px;
}

nav ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  justify-content: space-around;
  align-items: center;
  background-color: #000;
}

nav ul li {
  line-height: 35px;
  text-align: center;
}

nav ul li a {
  text-decoration: none;
  display: block;
  color: #fff;
  font-weight: bold;
  padding: 0 20px;
}

nav ul li a:hover {
  background-color: #ffffff;
  color: #000000;
}
</style>
  
</head>
<body>

<nav>
  <ul>
    <li><a href="#section1">INTRODUCE</a></li>
    <li><a href="#section2">SKILL</a></li>
    <li><a href="#section3">PORTFOLIO</a></li>
    <li><a href="#section4">CONTACT</a></li>
  </ul>
</nav>

<div class="scroll-container">
  <div id="section1" class="section">Section 1</div>
  <div id="section2" class="section">Section 2</div>
  <div id="section3" class="section">Section 3</div>
  <div id="section4" class="section">Section 4</div>
  <!-- 더 많은 섹션들 -->
</div>

  <script>
document.addEventListener('DOMContentLoaded', function() {
  loadSectionContent('section1', 'https://K-Jin123.github.io/Utill/introduce.html');
  loadSectionContent('section2', 'https://K-JIN123.github.io/Utill/skill.html');
  // 다른 섹션의 콘텐츠 로드 로직 (필요하다면)
  // ...

  document.querySelectorAll('nav ul li a').forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      const sectionId = e.target.getAttribute('href').substring(1);
      document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
    });
  });
});

function loadSectionContent(sectionId, url) {
  fetch(url)
    .then(response => response.text())
    .then(html => {
      document.getElementById(sectionId).innerHTML = html;
      // 여기에 추가적인 스크립트 로직이 필요하다면 삽입합니다.
    })
    .catch(err => {
      console.error('Failed to load section content', err);
    });
}
</script>

</body>
</html>
